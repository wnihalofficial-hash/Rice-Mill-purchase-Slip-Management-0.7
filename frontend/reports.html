<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Slip Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .section-header {
            font-weight: bold;
            font-size: 12pt;
            background-color: #e9ecef;
            padding: 8px 12px;
            margin: 15px 0 10px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Purchase Slip Reports</span>
            <a href="/" class="btn btn-light">New Purchase Slip</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="mb-0">All Purchase Slips</h4>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by party or material...">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Bill No</th>
                                <th>Date</th>
                                <th>Party Name</th>
                                <th>Material</th>
                                <th>Net Weight</th>
                                <th>Payable Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="slipsTableBody">
                            <tr>
                                <td colspan="7" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Purchase Slip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="section-header">Payment Details Section</div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Payment Method</label>
                                <select class="form-control" name="payment_method" id="edit_payment_method">
                                    <option value="">Select</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Online Transfer">Online Transfer</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Payment Date</label>
                                <input type="date" class="form-control" name="payment_date" id="edit_payment_date">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Payment Amount</label>
                                <input type="number" step="0.01" class="form-control" name="payment_amount" id="edit_payment_amount">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label class="form-label">Payment Bank Account</label>
                                <textarea class="form-control" name="payment_bank_account" id="edit_payment_bank_account" rows="2" placeholder="Enter bank account details"></textarea>
                            </div>
                        </div>

                        <div class="section-header">Payment Due Details</div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Payment Due Date</label>
                                <input type="date" class="form-control" name="payment_due_date" id="edit_payment_due_date">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label class="form-label">Payment Due Comment</label>
                                <textarea class="form-control" name="payment_due_comment" id="edit_payment_due_comment" rows="2" placeholder="Enter payment due details"></textarea>
                            </div>
                        </div>

                        <div class="section-header">Deduction Details</div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Quality Diff.</label>
                                <input type="number" step="0.01" class="form-control" name="quality_diff" id="edit_quality_diff">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Moisture Ded. %</label>
                                <input type="number" step="0.01" class="form-control" name="moisture_ded_percent" id="edit_moisture_ded_percent">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label class="form-label">Quality Diff Comment</label>
                                <textarea class="form-control" name="quality_diff_comment" id="edit_quality_diff_comment" rows="2" placeholder="Explain quality difference"></textarea>
                            </div>
                        </div>

                        <div class="section-header">Payment Instalments (Max 5)</div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Instalment 1</label>
                                <textarea class="form-control" name="instalment_1" id="edit_instalment_1" rows="2" placeholder="Date, Amount, Method"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Instalment 2</label>
                                <textarea class="form-control" name="instalment_2" id="edit_instalment_2" rows="2" placeholder="Date, Amount, Method"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Instalment 3</label>
                                <textarea class="form-control" name="instalment_3" id="edit_instalment_3" rows="2" placeholder="Date, Amount, Method"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Instalment 4</label>
                                <textarea class="form-control" name="instalment_4" id="edit_instalment_4" rows="2" placeholder="Date, Amount, Method"></textarea>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label class="form-label">Instalment 5</label>
                                <textarea class="form-control" name="instalment_5" id="edit_instalment_5" rows="2" placeholder="Date, Amount, Method"></textarea>
                            </div>
                        </div>

                        <div class="section-header">Other Details</div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Prepared By</label>
                                <input type="text" class="form-control" name="prepared_by" id="edit_prepared_by">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Authorised Sign</label>
                                <input type="text" class="form-control" name="authorised_sign" id="edit_authorised_sign">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Paddy Unloading Godown</label>
                                <textarea class="form-control" name="paddy_unloading_godown" id="edit_paddy_unloading_godown" rows="2"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allSlips = [];
        let currentEditingSlipId = null;

        async function loadSlips() {
            try {
                const response = await fetch('/api/slips');
                const data = await response.json();

                if (data.success) {
                    allSlips = data.slips;
                    renderSlips(allSlips);
                } else {
                    document.getElementById('slipsTableBody').innerHTML =
                        '<tr><td colspan="7" class="text-center text-danger">Error loading slips</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('slipsTableBody').innerHTML =
                    '<tr><td colspan="7" class="text-center text-danger">Error loading slips</td></tr>';
            }
        }

        function renderSlips(slips) {
            const tbody = document.getElementById('slipsTableBody');

            if (slips.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No purchase slips found</td></tr>';
                return;
            }

            tbody.innerHTML = slips.map(slip => `
                <tr>
                    <td>${slip.bill_no}</td>
                    <td>${slip.date}</td>
                    <td>${slip.party_name || '-'}</td>
                    <td>${slip.material_name || '-'}</td>
                    <td>${parseFloat(slip.net_weight || 0).toFixed(2)} kg</td>
                    <td>â‚¹ ${parseFloat(slip.payable_amount || 0).toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="editSlip(${slip.id})">Edit</button>
                        <button class="btn btn-sm btn-primary" onclick="printSlip(${slip.id})">Print</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteSlip(${slip.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editSlip(slipId) {
            try {
                const response = await fetch(`/api/slip/${slipId}`);
                const data = await response.json();

                if (data.success) {
                    currentEditingSlipId = slipId;
                    const slip = data.slip;

                    document.getElementById('edit_payment_method').value = slip.payment_method || '';
                    document.getElementById('edit_payment_date').value = slip.payment_date || '';
                    document.getElementById('edit_payment_amount').value = slip.payment_amount || '';
                    document.getElementById('edit_payment_bank_account').value = slip.payment_bank_account || '';
                    document.getElementById('edit_payment_due_date').value = slip.payment_due_date || '';
                    document.getElementById('edit_payment_due_comment').value = slip.payment_due_comment || '';
                    document.getElementById('edit_quality_diff').value = slip.quality_diff || '';
                    document.getElementById('edit_moisture_ded_percent').value = slip.moisture_ded_percent || '';
                    document.getElementById('edit_quality_diff_comment').value = slip.quality_diff_comment || '';
                    document.getElementById('edit_instalment_1').value = slip.instalment_1 || '';
                    document.getElementById('edit_instalment_2').value = slip.instalment_2 || '';
                    document.getElementById('edit_instalment_3').value = slip.instalment_3 || '';
                    document.getElementById('edit_instalment_4').value = slip.instalment_4 || '';
                    document.getElementById('edit_instalment_5').value = slip.instalment_5 || '';
                    document.getElementById('edit_prepared_by').value = slip.prepared_by || '';
                    document.getElementById('edit_authorised_sign').value = slip.authorised_sign || '';
                    document.getElementById('edit_paddy_unloading_godown').value = slip.paddy_unloading_godown || '';

                    const modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                } else {
                    alert('Error loading slip details');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading slip details');
            }
        }

        document.getElementById('saveEditBtn').addEventListener('click', async function() {
            try {
                const formData = new FormData(document.getElementById('editForm'));
                const data = {};

                formData.forEach((value, key) => {
                    data[key] = value;
                });

                const response = await fetch(`/api/slip/${currentEditingSlipId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Purchase slip updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    loadSlips();
                } else {
                    alert('Error updating slip: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating slip');
            }
        });

        function printSlip(slipId) {
            window.open(`/print/${slipId}`, '_blank');
        }

        async function deleteSlip(slipId) {
            if (!confirm('Are you sure you want to delete this slip?')) {
                return;
            }

            try {
                const response = await fetch(`/api/slip/${slipId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Slip deleted successfully');
                    loadSlips();
                } else {
                    alert('Error deleting slip: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting slip');
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredSlips = allSlips.filter(slip => {
                const partyName = (slip.party_name || '').toLowerCase();
                const material = (slip.material_name || '').toLowerCase();
                return partyName.includes(searchTerm) || material.includes(searchTerm);
            });
            renderSlips(filteredSlips);
        });

        loadSlips();
    </script>
</body>
</html>
